<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Progress UI</title>
    <style>
        :root {
            /* Palette Hijau */
            --bg-color: #f4f7f5;          /* Background halaman */
            --card-bg: #ffffff;
            --text-main: #1b5e20;         /* Hijau tua gelap */
            --text-secondary: #4caf50;    /* Hijau medium */
            
            --btn-bg: #2e7d32;            /* Hijau tombol */
            --btn-text: #ffffff;
            
            --track-color: #e8f5e9;       /* Warna jalur progress */
            --progress-fill: #43a047;     /* Warna isi progress */
            --card-border: rgba(76, 175, 80, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
            /* Memastikan konten berada di tengah pada layar besar */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container utama untuk membatasi lebar konten pada layar desktop agar tetap terlihat seperti aplikasi mobile */
        .app-container {
            width: 100%;
            max-width: 480px; /* Lebar maksimal standar mobile */
            margin: 0 auto;
        }

        /* Styles untuk Card */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--card-border);
        }

        h3 {
            font-size: 17px;
            font-weight: 700;
            margin: 0 0 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .percentage-badge {
            font-size: 15px;
            font-weight: 800;
            color: var(--text-main);
        }

        /* Vertical Bars (Overall Progress) */
        .vertical-bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 60px; /* Sedikit lebih tinggi */
            margin-bottom: 24px;
            gap: 4px;
        }

        .v-bar {
            flex: 1;
            background-color: var(--track-color);
            border-radius: 4px;
            height: 100%;
            position: relative;
        }
        
        .v-bar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--progress-fill);
            border-radius: 4px;
            opacity: 0.85;
        }
        
        /* Pola tinggi bar acak */
        .v-bar:nth-child(odd)::after { height: 40%; }
        .v-bar:nth-child(even)::after { height: 75%; }
        .v-bar:nth-child(3n)::after { height: 55%; }
        .v-bar:nth-child(4n)::after { height: 85%; }
        .v-bar:nth-child(5n)::after { height: 35%; }
        .v-bar:nth-child(7n)::after { height: 60%; }

        /* Horizontal Progress Bars */
        .progress-group {
            margin-bottom: 20px;
        }
        /* Hapus margin bottom untuk item terakhir */
        .progress-group:last-of-type {
            margin-bottom: 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .progress-track {
            width: 100%;
            height: 10px;
            background-color: var(--track-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--progress-fill);
            border-radius: 12px;
            display: block;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
        }

        .btn:hover {
            background-color: #1b5e20;
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(1px);
        }

        .btn-spacer {
            margin-top: 24px;
        }

        /* Grid Section (Badges & Points) */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: #e8f5e9; /* Light green background */
            padding: 20px;
            border-radius: 20px;
            position: relative;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .stat-label {
            font-size: 14px;
            font-weight: 600;
            color: #558b2f;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-main);
            margin-top: 4px;
        }

        .stat-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 70px;
            height: 70px;
            opacity: 0.15;
            color: var(--btn-bg);
            pointer-events: none;
        }

        /* Utilitas tambahan untuk mobile */
        @media (max-width: 480px) {
            body {
                padding: 16px;
                display: block; /* Reset centering pada mobile asli */
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <!-- Overall Progress Section -->
        <div class="card">
            <h3>
                Overall progress
                <span class="percentage-badge">65%</span>
            </h3>
            
            <div class="vertical-bars" id="barContainer">
                <!-- Bars injected via script -->
            </div>

            <button class="btn">View Stats</button>
        </div>

        <!-- In Progress Section -->
        <div class="card">
            <h3>In progress</h3>

            <div class="progress-group">
                <div class="progress-header">
                    <span>UI/UX</span>
                    <span>90%</span>
                </div>
                <div class="progress-track">
                    <span class="progress-fill" style="width: 90%;"></span>
                </div>
            </div>

            <div class="progress-group">
                <div class="progress-header">
                    <span>AI</span>
                    <span>98%</span>
                </div>
                <div class="progress-track">
                    <span class="progress-fill" style="width: 98%;"></span>
                </div>
            </div>

            <div class="btn-spacer">
                <button class="btn">View detail</button>
            </div>
        </div>

        <!-- Grid Stats Section -->
        <div class="stats-grid">
            <!-- Badges Card -->
            <div class="stat-card">
                <div>
                    <div class="stat-label">Badges</div>
                    <div class="stat-value">05</div>
                </div>
                <svg class="stat-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2l2.4 7.2h7.6l-6 4.8 2.4 7.2-6-4.8-6 4.8 2.4-7.2-6-4.8h7.6z"/>
                    <circle cx="12" cy="11" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>

            <!-- Points Card -->
            <div class="stat-card">
                <div>
                    <div class="stat-label">Total points</div>
                    <div class="stat-value">1337</div>
                </div>
                <svg class="stat-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20.2 6c.6 0 1 .4 1 1s-.4 1-1 1h-1.5c-.4 4.5-2.2 6.5-5 7v.4c1 .4 1.8 1.3 2.1 2.4H17c.6 0 1 .4 1 1s-.4 1-1 1H7c-.6 0-1-.4-1-1s.4-1 1-1h1.2c.3-1.1 1.1-2 2.1-2.4v-.4c-2.8-.5-4.6-2.5-5-7H3.8c-.6 0-1-.4-1-1s.4-1 1-1h16.4zm-3.5 2H7.3c.3 3.3 1.5 4.6 3.4 4.9.4.1.9.1 1.3.1s.9 0 1.3-.1c1.9-.3 3.1-1.6 3.4-4.9z"/>
                </svg>
            </div>
        </div>

        <!-- Completed Section -->
        <div class="card">
            <h3>Completed</h3>
            <div class="progress-group">
                <div class="progress-header">
                    <span>Photoshop</span>
                    <span>100%</span>
                </div>
                <div class="progress-track">
                    <span class="progress-fill" style="width: 100%;"></span>
                </div>
            </div>
        </div>

    </div>

    <script>
        const container = document.getElementById('barContainer');
        // Membuat bar sesuai lebar container
        for (let i = 0; i < 24; i++) {
            const bar = document.createElement('div');
            bar.className = 'v-bar';
            container.appendChild(bar);
        }
    </script>

</body>
</html>
