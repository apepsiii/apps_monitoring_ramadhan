{{define "content"}}
<div class="min-h-screen bg-gray-50 pb-20">
    <!-- Header -->
    <header class="bg-emerald-600 text-white pt-safe-top sticky top-0 z-10">
        <div class="px-6 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-lg font-bold">Hadits Arbain</h1>
                    <p class="text-emerald-100 text-xs">40 Hadits Pilihan</p>
                </div>
                <a href="/user/dashboard" class="text-white/80 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-4 py-4 space-y-4">
        <!-- Search & Filter -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <!-- Search -->
            <form action="/user/hadits" method="GET" class="mb-4">
                <div class="relative">
                    <input type="text" name="search" value="{{.Search}}" placeholder="Cari hadits..." 
                        class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </form>
            
            <!-- Number Filter -->
            <div class="mb-3">
                <label class="text-xs text-gray-500 mb-2 block">Pilih Nomor Hadits:</label>
                <form action="/user/hadits" method="GET" class="flex gap-2">
                    <select name="nomor" class="flex-1 px-3 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        <option value="">Semua Hadits</option>
                        {{range $i := iterate 1 41}}
                        <option value="{{$i}}" {{if eq $.SelectedNomor (print $i)}}selected{{end}}>Hadits No. {{$i}}</option>
                        {{end}}
                    </select>
                    <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded-lg text-sm hover:bg-emerald-700">
                        Pilih
                    </button>
                </form>
            </div>
        </div>

        <!-- Hadits List -->
        {{if .HaditsList}}
            <div class="space-y-4">
                {{range .HaditsList}}
                <div class="bg-white rounded-xl p-4 shadow-sm card-soft" id="hadits-{{.No}}">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-emerald-100 rounded-full flex items-center justify-center">
                                <span class="text-emerald-700 font-bold text-sm">{{.No}}</span>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800 text-sm">{{.Judul}}</h3>
                                <span class="text-xs text-gray-500">Hadits No. {{.No}}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <p class="font-arabic text-xl text-gray-800 leading-loose text-right" style="font-family: 'Traditional Arabic', 'Scheherazade', serif; line-height: 2;">
                            {{.Arab}}
                        </p>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-sm text-gray-700 leading-relaxed">{{.Indo}}</p>
                    </div>
                </div>
                {{end}}
            </div>
        {{else}}
            <div class="text-center py-8">
                <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <p class="text-gray-500">Tidak ada hadits yang ditemukan</p>
            </div>
        {{end}}
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 safe-bottom z-20">
        <div class="max-w-md mx-auto flex justify-around py-2">
            <a href="/user/dashboard" class="nav-item">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="/user/doa" class="nav-item">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <span class="text-xs mt-1">Doa</span>
            </a>
            <a href="/user/hadits" class="nav-item nav-item-active">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <span class="text-xs mt-1">Hadits</span>
            </a>
            <a href="/user/quran-indonesia" class="nav-item">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <span class="text-xs mt-1">Quran ID</span>
            </a>
            <a href="/user/profile" class="nav-item">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-xs mt-1">Profil</span>
            </a>
        </div>
    </nav>
</div>
{{end}}
