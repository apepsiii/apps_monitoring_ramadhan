{{define "content"}}
<div class="min-h-screen bg-gray-50 pb-20">
    <!-- Header -->
    <header class="bg-emerald-600 text-white pt-safe-top sticky top-0 z-10">
        <div class="px-6 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-lg font-bold">Doa Harian</h1>
                    <p class="text-emerald-100 text-xs">Kumpulan Doa Pilihan</p>
                </div>
                <a href="/user/dashboard" class="text-white/80 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-4 py-4 space-y-4">
        <!-- Search & Filter -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <!-- Search -->
            <form action="/user/doa" method="GET" class="mb-4">
                <div class="relative">
                    <input type="text" name="search" value="{{.Search}}" placeholder="Cari doa..." 
                        class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </form>
            
            <!-- Source Filter -->
            <div class="flex flex-wrap gap-2">
                <a href="/user/doa" class="px-3 py-1 text-xs rounded-full {{if eq .Source ""}}bg-emerald-600 text-white{{else}}bg-gray-100 text-gray-600{{end}}">
                    Semua
                </a>
                <a href="/user/doa?source=harian" class="px-3 py-1 text-xs rounded-full {{if eq .Source "harian"}}bg-emerald-600 text-white{{else}}bg-gray-100 text-gray-600{{end}}">
                    Harian
                </a>
                <a href="/user/doa?source=quran" class="px-3 py-1 text-xs rounded-full {{if eq .Source "quran"}}bg-emerald-600 text-white{{else}}bg-gray-100 text-gray-600{{end}}">
                    Quran
                </a>
                <a href="/user/doa?source=hadits" class="px-3 py-1 text-xs rounded-full {{if eq .Source "hadits"}}bg-emerald-600 text-white{{else}}bg-gray-100 text-gray-600{{end}}">
                    Hadits
                </a>
                <a href="/user/doa?source=pilihan" class="px-3 py-1 text-xs rounded-full {{if eq .Source "pilihan"}}bg-emerald-600 text-white{{else}}bg-gray-100 text-gray-600{{end}}">
                    Pilihan
                </a>
                <a href="/user/doa?source=ibadah" class="px-3 py-1 text-xs rounded-full {{if eq .Source "ibadah"}}bg-emerald-600 text-white{{else}}bg-gray-100 text-gray-600{{end}}">
                    Ibadah
                </a>
            </div>
        </div>

        <!-- Doa List -->
        {{if .DoaList}}
            <div class="space-y-3">
                {{range .DoaList}}
                <div class="bg-white rounded-xl p-4 shadow-sm card-soft">
                    <div class="mb-3">
                        <span class="inline-block px-2 py-1 bg-emerald-100 text-emerald-700 text-xs rounded-full mb-2">
                            {{.Source}}
                        </span>
                        <h3 class="font-semibold text-gray-800">{{.Judul}}</h3>
                    </div>
                    
                    <div class="text-right mb-3">
                        <p class="font-arabic text-2xl text-gray-800 leading-relaxed" style="font-family: 'Traditional Arabic', 'Scheherazade', serif;">
                            {{.Arab}}
                        </p>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-3">
                        <p class="text-sm text-gray-600 leading-relaxed">{{.Indo}}</p>
                    </div>
                </div>
                {{end}}
            </div>
        {{else}}
            <div class="text-center py-8">
                <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <p class="text-gray-500">Tidak ada doa yang ditemukan</p>
            </div>
        {{end}}
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 safe-bottom z-20">
        <div class="max-w-md mx-auto flex justify-around py-2">
            <a href="/user/dashboard" class="nav-item">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="/user/doa" class="nav-item nav-item-active">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <span class="text-xs mt-1">Doa</span>
            </a>
            <a href="/user/hadits" class="nav-item">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <span class="text-xs mt-1">Hadits</span>
            </a>
            <a href="/user/quran-indonesia" class="nav-item">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <span class="text-xs mt-1">Quran ID</span>
            </a>
            <a href="/user/profile" class="nav-item">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-xs mt-1">Profil</span>
            </a>
        </div>
    </nav>
</div>
{{end}}
