{{define "content"}}
<div class="min-h-screen bg-gray-50 pb-20">
    <!-- Header -->
    <header class="bg-emerald-600 text-white pt-safe-top sticky top-0 z-10">
        <div class="px-6 py-4">
            <div class="flex items-center space-x-3">
                <a href="/admin/dashboard" class="text-white/80 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </a>
                <h1 class="text-lg font-bold">Kelola Siswa</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-4 py-4">
        <!-- Add Button -->
        <button onclick="toggleModal()" class="btn-primary mb-4">
            <span class="flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Tambah Siswa
            </span>
        </button>

        <!-- Users List -->
        <div class="card-soft">
            <h3 class="font-semibold text-gray-800 mb-4">Daftar Siswa</h3>
            
            <div class="space-y-3">
                {{range .Users}}
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-emerald-100 rounded-full flex items-center justify-center">
                            <span class="text-emerald-600 font-bold text-sm">{{slice .FullName 0 1}}</span>
                        </div>
                        <div>
                            <p class="font-medium text-gray-800 text-sm">{{.FullName}}</p>
                            <p class="text-xs text-gray-500">{{.Class}} â€¢ {{.Points}} pts</p>
                        </div>
                    </div>
                    <span class="text-xs px-2 py-1 rounded-full {{if eq .Role "admin"}}bg-purple-100 text-purple-600{{else}}bg-gray-100 text-gray-600{{end}}">
                        {{.Role}}
                    </span>
                </div>
                {{else}}
                <div class="text-center py-8 text-gray-500">
                    <p>Belum ada siswa terdaftar</p>
                </div>
                {{end}}
            </div>
        </div>
    </main>

    <!-- Add User Modal -->
    <div id="addModal" class="fixed inset-0 bg-black/50 z-50 hidden items-end sm:items-center justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-md p-6 slide-up">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-lg text-gray-800">Tambah Siswa Baru</h3>
                <button onclick="toggleModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <form action="/admin/users" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                    <input type="text" name="full_name" required class="input-field" placeholder="Masukkan nama">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" required class="input-field" placeholder="Username">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" required class="input-field" placeholder="email@example.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Kelas</label>
                    <input type="text" name="class" required class="input-field" placeholder="Contoh: 10-A">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required class="input-field" placeholder="Minimal 6 karakter">
                </div>
                
                <button type="submit" class="btn-primary">Simpan</button>
            </form>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('addModal');
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            } else {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        }
    </script>
</div>
{{end}}
