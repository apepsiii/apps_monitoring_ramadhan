{{define "content"}}
<div class="min-h-screen flex flex-col">
    <header class="gradient-header text-white pt-safe-top relative overflow-hidden">
        <div class="absolute inset-0 opacity-10">
            <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                <circle cx="80" cy="20" r="40" fill="white"/>
                <circle cx="20" cy="80" r="30" fill="white"/>
            </svg>
        </div>
        <div class="px-6 py-8 relative">
            <a href="/" class="inline-flex items-center text-white/80 hover:text-white mb-4 transition-colors">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Kembali
            </a>
            <div class="flex items-center space-x-3 mb-2">
                <img src="/images/logoniba.png" alt="SMK NIBA" class="w-12 h-12 object-contain">
                <div>
                    <h1 class="text-2xl font-bold">Masuk</h1>
                    <p class="text-white/80 text-sm">SMK NIBA Isep Misbah</p>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 px-6 py-8 -mt-4">
        <div class="card-glass fade-in">
            {{if .Error}}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mb-4 text-sm flex items-center gap-2">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>{{.Error}}</span>
            </div>
            {{end}}

            <form action="/login" method="POST" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </span>
                        <input 
                            type="text" 
                            name="username" 
                            required
                            class="input-field pl-12"
                            placeholder="Masukkan username"
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </span>
                        <input 
                            type="password" 
                            name="password" 
                            required
                            class="input-field pl-12"
                            placeholder="Masukkan password"
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <button type="submit" class="btn-primary-gradient mt-6">
                    Masuk
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-100 text-center">
                <p class="text-sm text-gray-600">
                    Belum punya akun? Hubungi admin untuk mendapatkan akun.
                </p>
            </div>
        </div>

        <div class="mt-8 flex justify-center space-x-3">
            <div class="w-2 h-2 bg-primary-200 rounded-full"></div>
            <div class="w-2 h-2 bg-primary-400 rounded-full"></div>
            <div class="w-2 h-2 bg-primary rounded-full"></div>
        </div>
    </main>
</div>
{{end}}
