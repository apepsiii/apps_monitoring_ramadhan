{{define "content"}}
<div class="min-h-screen flex flex-col items-center justify-center px-5">
    <div class="bg-white rounded-2xl card-shadow p-8 text-center max-w-sm w-full space-y-5">
        <!-- Icon -->
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto">
            <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>

        <div>
            <h1 class="text-xl font-bold text-gray-800">Terima Kasih!</h1>
            <p class="text-gray-500 text-sm mt-2 leading-relaxed">
                Pendaftaran Anda telah kami terima. Akun akan diaktivasi oleh admin setelah verifikasi.
            </p>
            <p class="text-gray-400 text-xs mt-3">
                Mohon menunggu konfirmasi melalui email atau WhatsApp yang Anda daftarkan.
            </p>
        </div>

        <!-- Decorative divider -->
        <div class="border-t border-gray-100 pt-4">
            <p class="text-xs text-gray-400 mb-3">Sudah diaktivasi?</p>
            <a href="/login"
                class="btn-primary w-full text-white font-semibold py-3 rounded-xl transition-all text-sm block text-center">
                Masuk ke Akun
            </a>
        </div>
    </div>
</div>


{{end}}
