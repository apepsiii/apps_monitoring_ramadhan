{{define "content"}}
<div class="min-h-screen flex flex-col items-center justify-center px-6 py-12">
    <div class="text-center">
        <!-- Icon 404 -->
        <div class="mb-8">
            <div class="w-32 h-32 mx-auto bg-gradient-primary rounded-full flex items-center justify-center shadow-card">
                <span class="text-6xl font-bold text-white">404</span>
            </div>
        </div>
        
        <!-- Arabic Text -->
        <p class="font-arabic text-2xl text-primary-600 mb-2">
            عفوًا
        </p>
        
        <!-- Title -->
        <h1 class="text-2xl font-bold text-gray-900 mb-3">
            Halaman Tidak Ditemukan
        </h1>
        
        <!-- Description -->
        <p class="text-gray-600 mb-8 max-w-xs mx-auto">
            Maaf, halaman yang Anda cari tidak dapat ditemukan atau mungkin telah dipindahkan.
        </p>
        
        <!-- Action Buttons -->
        <div class="space-y-3">
            <a href="/" class="btn-primary-gradient inline-block">
                <span class="flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Kembali ke Beranda
                </span>
            </a>
            
            <button onclick="history.back()" class="btn-ghost">
                <span class="flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Halaman Sebelumnya
                </span>
            </button>
        </div>
        
        <!-- Islamic Decoration -->
        <div class="mt-12 flex items-center justify-center gap-4 text-primary-300">
            <div class="w-16 h-px bg-gradient-to-r from-transparent to-primary-200"></div>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
            </svg>
            <div class="w-16 h-px bg-gradient-to-l from-transparent to-primary-200"></div>
        </div>
        
        <p class="mt-4 text-sm text-gray-500">
            "Dan Allah Maha Mengetahui apa yang kamu kerjakan"
        </p>
        <p class="text-xs text-gray-400 font-arabic">
            QS. Al-Baqarah: 197
        </p>
    </div>
</div>
{{end}}
